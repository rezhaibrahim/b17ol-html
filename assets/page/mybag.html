  <body>
    <nav class="navbar">

      <div class="search-wrapper">

        <button class="filter"><img src="../img/filter.svg" alt="" /></button>
      </div>

      <div class="nav">

    <div class="coba">

    <div class="coba1">

        </div>
        <div style="padding-top: 15px; padding-left: 80px;">

        </div>
      </div>
      <div class="summary">
        <div style="margin-left: 20px;margin-top: 10px;font-weight: bold;margin-bottom: 30px;">
          <span >Shoping Summary</span>
        </div>
        
        
        <div style="margin-left: 20px;margin-top: 10px;font-weight: bold;">

        </div>
        <div style="margin-top: 34px;margin-bottom: 25;margin-left: 25px;margin-right: 25px;" >
          <button style="width:322px;height: 36px;border-radius: 25px;background: #DB3022;color: white;">Buy</button>
        </div>
      </div>
    </div>
    <div class="coba">
      <div class="checkbox2">

            style="
              border-radius: 20px;
              height: 36px;
              width: 35px;
              background: #d5d5d5;
              margin-right: 10px;
              border-width: 0px;
              color: white;
            "
            type="button"
          >
            -
          </button>
          1
          <input

              border-radius: 20px;
              height: 36px;
              width: 35px;
              background: #ffffff;

              margin-left: 10px;
              color: black;
              border-radius: 20px;
              height: 36px;
              width: 35px;
              border: 1px solid #d5d5d5;
            "
            type="button"
            
            value="+"
          />
          <span style="font-weight: bolder;">$20.0</span>
        </div>
      </div>
    </div>
    <div class="coba">
      <div class="checkbox2">
        <input type="checkbox" id="" />

          <img style="width: 103px; height: 69;" src="../img/jaket.png" />
        </div>

            <span style="color: gray;">Zalora Cloth</span>
          </div>
        </div>
        <div style="padding-top: 50px; padding-left: 50px;">

              height: 36px;
              width: 35px;
              background: #d5d5d5;
              margin-left: 40px;

              border-width: 0px;
              color: white;

            type="button"

            -

            border-radius: 20px;
              height: 36px;
              width: 35px;
              background: #ffffff;
              margin-right: 140px;
              margin-left: 10px;
              color: black;
              border-radius: 20px;
              height: 36px;
              width: 35px;
              border: 1px solid #d5d5d5;
            "
            type="button"
            style="border-radius: 20px; height: 36px; width: 35px;"
            type="button"
            value="+"
