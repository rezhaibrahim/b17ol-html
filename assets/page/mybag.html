<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mybag</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">
        <img src="../img/logo.svg" />
      </div>
      <div class="search-wrapper">
        <div class="input-wrapper">
          <input type="text" placeholder="Search" />
          <img src="../img/search.svg" alt="search" />
        </div>
        <button class="filter"><img src="../img/filter.svg" alt="" /></button>
      </div>

      <div class="nav">
        <img class="img" src="../img/shopping-cart (2) 1.svg" alt="" />
        <img class="img" src="../img/Vector.svg" alt="" />
        <img class="img" src="../img/mail (3) 1.svg" alt="" />
        <img class="img" src="../img/Mask Group.png" alt="" />
      </div>
    </nav>
    <div>
      <span>My bag</span>
      <div>
        <form>
          <input type="checkbox" />
          <span>Select all items <span>2 items selected</span></span>
          <span>Delete</span>
        </form>
      </div>
      <div>
        <form>
          <input type="checkbox" />
          <img src="../img/baju.png" />
          <span>Men's formal suit-Black</span>
          <span>Zalora Cloth</span>
          <input type="button" value="-" />1 <input type="button" value="+" />
          <span>$20.0</span>
        </form>
      </div>
      <div>
        <form>
          <input type="checkbox" />
          <img src="../img/jaket.png" />
          <span>Men's Jacket Jeans</span>
          <span>Zalora Cloth</span>
          <input type="button" value="-" />1 <input type="button" value="+" />
          <span>$20.0</span>
        </form>
      </div>
    </div>
    <div>
      <span>Shopping Summary</span>
      <span>Total price</span><span>$40.0</span>
      <input type="button" value="Buy" />
    </div>
  </body>
</html>
