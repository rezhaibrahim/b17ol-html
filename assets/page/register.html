<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="../img/Vector.png" />
      <span class="title">Blanja</span>
    </div>
    <div class="container2">
      <span class="message">Please login with your account</span>
    </div>
    <div class="container3">
      <div class="btn">
        Customer
      </div>
      <div class="btn1">
        Seller
      </div>
    </div>
    <div class="container4">
      <input
        name="name"
        placeholder="    Name"
      />
    </div>
    <div class="container5">
      <input
        type="email"
        name="email"
        placeholder="    Email"
      />
    </div>
    <div class="container5">
      <input
        name="phone"
        placeholder="    Phone Number"
      />
    </div>
    <div class="container5">
        <input
          name="store"
          placeholder="    Store Name"
        />
      </div>
      <div class="container5">
        <input
          type="password"
          name="password"
          placeholder="    password"
        />
      </div>
    <div class="container5">
    </div>
    <form class="container5" action="./homePage.html">
    <input class="signin" type="submit" value="Primary">
    </form>
    <div class="container4">
        <p>Already have account Tokopedia account?<a href="./login.html">Login</a></p>
    </div>
  </body>
</html>
